<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTE SOCKET</title>
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <div class="container m-5">
        <h3>Chat Websocket!</h3>
        <form>
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="user" aria-describedby="userComment">
                <small id="userComment" class="form-text text-muted">Usuario que se utilizara al enviar mensajes</small>
            </div>
            <div class="from-group">
                <label for="contenidoMensaje">Mensaje:</label>
                <textarea id="contenidoMensaje" rows="3" class="form-control"></textarea>
            </div>
            <button class="btn btn-success mt-5" onclick="activarButton()">Enviar</button>
        </form>
        <hr>
        <div id="historial">
            <!--Aqui se renderizan los mensajes recibidos por parte del server -->
        </div>
     </div>

     <div class="container m-5">
        <h3>Cliente Socket!</h3>

            <input type="text" id="mensajeEnviado">
            <p>Desde el server: <span id="mensajeRecibido"></span></p>

            <script src="./index.js"></script>
     </div>
     <script src="/socket.io/socket.io.js"></script>
     <script src="/js/main.js"></script>
    
    
</body>
</html>
